<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

 vertical-align: middle;

  {
    background-color: green;
  }
</style>
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand text-white" href="#">Payroll</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white-50" href="#"> <i class="material-icons">face</i> Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50" href="#">Goals</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container mt-4">
        <form>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname">
              </div>
              <div class="form-group col-md-4">
                <label for="middlename">Middle Name</label>
                <input type="text" class="form-control" id="middlename">
              </div>
              <div class="form-group col-md-4">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress ">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
              <div class="form-group col-md-6">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group col-md-3">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="form-group col-md-3">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="password">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="Deparment">Department</label>
                    <select name="department" id="department" class="form-control">
                        <option selected>Choose...</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="birthday">Date of Birth</label>
                    <input type="date" id="birthday" name="birthday" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputZip">Active</label><br>
                    <input type="radio"  value="Yes">
                    <label for="male">Yes</label>
                    <input type="radio" value="No">
                    <label for="female">No</label><br>
                </div>
                <div class="form-check col-md-3">
                    <label class="form-check-label for="gridCheck">
                       Free Delivery
                    </label><br>
                    <input class="form-check-input ml-1 mt-2" type="checkbox" id="gridCheck">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>
     </body>
